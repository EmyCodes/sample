<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Background</title>

div.first {opacity: 0.1;}
div.second {opacity: 0.3;}
div.third {opacity: 0.6;}
</style>
</head>
<body>
<h1>Transparent Boxes<h1>

<p>WORD POINT MINISTRIES VISION</p>

<div class="first">
<h1>opacity 0.1<h1></div>

<div class="second">
<h1>opacity  0.3</h1></div>

<div class="third">
<h1>opacity 0.6</h1></div>

<div><h1>opacity 1(default)</h1></div>

</body>
